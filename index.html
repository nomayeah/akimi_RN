<!DOCTYPE html>
<html lang="ja">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

      <h2 v-html="cornerTitle(corner)"></h2>

            <div>

          </a>
        </li>
      </ul>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.0.0.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./bundle.js"></script>
  <script>
  var cornerId = 1;

  new Vue({
    el: '#js-menuList',
    data: {
      corner: cornerId,
      list: [
        { 'page': 't.cgi?t=m/basic/result&menu_id=0501&zspid=wzappallas',
          'menu_name': '太陽星座で見るあなたの表の性格',
        },
        { 'page': 't.cgi?t=m/basic/result&menu_id=0502&zspid=wzappallas',
          'menu_name': '太陽で見るあなたに適した生き方',
        },
        { 'page': 't.cgi?t=m/basic/result',
          'menu_id': '&menu_id=0503&zspid=wzappallas',

        { 'page': 't.cgi?t=m/basic/result&menu_id=0504&zspid=wzappallas',
          'menu_name': '月で見るあなたが安らげる場所',
        },
        { 'page': 't.cgi?t=m/basic/result&menu_id=0505&zspid=wzappallas',
          'menu_name': '水星星座で見るあなたの生まれ持った才能',

        { 'page': 't.cgi?t=m/basic/result&menu_id=0510&zspid=wzappallas',

    methods: {
      cornerTitle: function(corner){
        if (corner == 2) {

</script>
</body>
</html>
